<ion-header>
  <ion-toolbar>
    <ion-title>
      AGENDA DE CONTATOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let contato of contatos; let i = index">
    <ion-item (click)="editar(i)">
    <ion-label>{{contato.nome}}</ion-label>
    </ion-item>
    </ion-list>

  <ion-fab vertical ="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irParaCadastrar()">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
